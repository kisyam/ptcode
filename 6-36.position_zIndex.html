<!DOCTYPE html>
<html>
    <head>
        <title>6-36.position_zIndex</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                position: absolute;
            }
            .box:nth-child(1) {
                background-color: red;
                left: 10px;
                top: 20px;
                z-index: 100;
            }
            .box:nth-child(2) {
                background-color: green;
                left: 30px;
                top: 20px;
                z-index: 10;
            }
            .box:nth-child(3) {
                background-color: chocolate;
                left: 50px;
                top: 20px;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>
</html>
