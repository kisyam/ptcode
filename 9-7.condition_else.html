<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>9-7.condition_else</title>
        <script>
            var date = new Date();
            var hours = date.getHours();

            if (hours < 12) {
                alert("AM");
            } else {
                alert("PM");
            }
        </script>
    </head>
    <body></body>
</html>
