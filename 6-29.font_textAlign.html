<!DOCTYPE html>
<html>
    <head>
        <title>6-29.font_textAlign</title>
        <style>
            .font_big {
                font-size: 2em;
            }
            .font_italic {
                font-style: italic;
            }
            .font_bold {
                font-weight: bold;
            }
            .font_center {
                text-align: center;
            }
            .font_right {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <p class="font_big font_italic font_bold font_center">
            평택코딩부트캠프
        </p>
        <p class="font_bold font_right">가나다라마바사</p>
        <p>배고프다</p>
    </body>
</html>
