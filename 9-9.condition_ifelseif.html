<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>9-9.condition_ifelseif</title>
        <script>
            const date = new Date();
            var hours = date.getHours();

            if (hours < 5) {
                alert("잠 자거라 !");
            } else if (hours < 7) {
                alert("등교 준비 하거라!");
            } else if (hours < 9) {
                alert("등교!");
            } else if (hours < 12) {
                alert("산책");
            } else if (hours < 14) {
                alert("방과후");
            } else {
                // 여러 가지 자율학습.
            }
        </script>
    </head>
    <body></body>
</html>
