<!DOCTYPE html>
<html>
    <head>
        <title>HTML Versions</title>
    </head>
    <body>
        <h1>HTML 버전과 특징</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>버전</th>
                    <th>출시 연도</th>
                    <th>주요 특징</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HTML 1.0</td>
                    <td>1991</td>
                    <td>기본적인 텍스트 포매팅 및 링크</td>
                </tr>
                <tr>
                    <td>HTML 2.0</td>
                    <td>1995</td>
                    <td>폼, 테이블 추가</td>
                </tr>
                <tr>
                    <td>HTML 3.2</td>
                    <td>1997</td>
                    <td>스크립트, 스타일 시트 지원</td>
                </tr>
                <tr>
                    <td>HTML 4.01</td>
                    <td>1999</td>
                    <td>CSS,DOM 지원 확대</td>
                </tr>
                <tr>
                    <td>XHTML</td>
                    <td>2000</td>
                    <td>XML 기반, 엄격한 문법</td>
                </tr>
                <tr>
                    <td>HTML 5</td>
                    <td>2014</td>
                    <td>멀티미디어, 그래픽, 로컬 스토리지 지원</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
