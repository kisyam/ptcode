<!DOCTYPE html>
<html lang="en">
    <head>
        <title>9-10.note_logic_Season</title>
        <script>
            var date = new Date();
            var month = date.getMonth() + 1;

            if (3 <= month && month <= 5) {
                alert("Spring !");
            } else if (6 <= month && month <= 8) {
                alert("Summer !");
            } else if (9 <= month && month <= 11) {
                alert("Fall !");
            } else {
                alert("Winter !");
            }
        </script>
    </head>
    <body></body>
</html>
