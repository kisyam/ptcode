<!DOCTYPE html>
<html>
    <head>
        <title>6-12.display_inline-blockWithMargin2</title>
        <style>
            #box1 {
                display: inline;
                background-color: red;
                width: 100px;
                height: 50px;
                margin: 10px;
            }
            #box2 {
                display: inline;
                background-color: blue;
                width: 200px;
                height: 100px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <p>의미 없는 더미 객체</p>
        <span>더미 객체</span>
        <div id="box1">대상 객체</div>
        <span>더미 객체</span>
        <p>의미 없는 더미 객체</p>
        <p>의미 없는 더미 객체</p>
        <span>더미 객체</span>
        <div id="box2">대상 객체</div>
        <span>더미 객체</span>
        <p>의미 없는 더미 객체</p>
    </body>
</html>
