<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>10-18.event_object</title>
        <script>
            window.onload = function (event) {
                var button = document.getElementById("button");

                button.onclick = function () {
                    return false;
                };
            };
        </script>
    </head>
    <body>
        <a href="https://naver.com" id="button">네이버 버튼</a>
    </body>
</html>
