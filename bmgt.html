<!DOCTYPE html>
<html>
    <head>
        <title>HTML Versions</title>
    </head>
    <body>
        <h1>HTML 버전과 특징</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>버전</th>
                    <th>출시 연도</th>
                    <th>주요 특징</th>
                </tr>
            </thead>
        </table>
        <tbody>
            <tr>
                <td>HTML 4.01</td>
                <td>1999</td>
                <td>CSS, DOM 지원 확대</td>
            </tr>
            <tr>
                <td>XHTML</td>
                <td>2000</td>
                <td>XML 기반, 엄격한 문법</td>
            </tr>
            <tr>
                <td>HTML 5</td>
                <td>2014</td>
                <td>멀티미디어, 그래픽, 로컬 스토리지 지원</td>
            </tr>
        </tbody>
    </body>
</html>
