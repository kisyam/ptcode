<!DOCTYPE html>
<html lang="en">
    <head>
        <title>9-17.loop_forSum</title>
        <script>
            let output = 0;
            for (let i = 0; i <= 100; i++) {
                output += i;
            }

            alert(output);
        </script>
    </head>
    <body></body>
</html>
