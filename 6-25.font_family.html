<!DOCTYPE html>
<html>
    <head>
        <title>6-25.font_family</title>
        <style>
            .font_arial {
                font-family: Arial;
            }
            .font_roman {
                font-family: "Times New Roman";
            }
        </style>
    </head>
    <body>
        <h1 class="font_arial">평택코딩부트캠프</h1>
        <p class="font_roman">3개월 프로젝트</p>
    </body>
</html>
