<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>9-24.function_nonameCallback</title>
        <script>
            function callTenTimes(callback) {
                for (var i = 0; i < 10; i++) {
                    callback();
                }
            }

            callTenTimes(function () {
                alert("function call");
            });
        </script>
    </head>
    <body></body>
</html>
