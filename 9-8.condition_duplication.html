<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>9-8.condition_duplication</title>
        <script>
            var date = new Date();
            var hours = date.getHours();

            if (hours < 5) {
                alert("자거라.");
            } else {
                if (hours < 7) {
                    alert("학교갈 준비");
                } else {
                    if (hours < 9) {
                        alert("등교 ");
                    } else {
                        if (hours < 12) {
                            alert("산책");
                        } else {
                            if (hours < 1) {
                                alert("맛나게 식사");
                            } else {
                                // 여러 가지 활동을 합니다
                            }
                        }
                    }
                }
            }
        </script>
    </head>
    <body></body>
</html>
