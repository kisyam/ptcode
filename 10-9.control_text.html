<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>10-9.control_text</title>
        <script>
            window.onload = function () {
                var output = "";
                for (var i = 0; i < 10; i++) {
                    output += "<h1>Header" + i + "</h1>";
                }
                document.body.innerHTML = output;
            };
        </script>
    </head>
    <body>
        <h1>야구 우승</h1>
    </body>
</html>
