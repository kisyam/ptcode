                border-width: thick;
                border-style: dashed;
                border-color: teal;
                border-radius: 50px 40px 20px 10px;

    </head>
    <body>
        <div class="box">
            <h1>
                "김민재 34.32km/h 미친 속도, 분데스 수비수 스피드 '3위'
                등극"…놀랍게도 1위-2위는 팀 동료, 투헬 "유럽에서 가장 빠른 포백
                원한다"
            </h1>
        </div>
    </body>
</html>
