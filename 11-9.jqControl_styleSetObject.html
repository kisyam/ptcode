<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>11-9.jqControl_styleSetObject</title>
        <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
        <script>
            $(document).ready(function () {
                $(".box").css({
                    float: "left",
                    margin: 10,
                    width: 100,
                    height: 100,
                    backgroundColor: function (index) {
                        var colors = ["tomato", "teal", "orange"];
                        return colors[index];
                    },
                });
            });
        </script>
    </head>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>
</html>
