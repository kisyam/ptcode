<!DOCTYPE html>
<html lang="en">
    <head>
        <title>9-28.object_this</title>
        <script>
            var person = {
                name: "Yeonsu",
                eat: function (food) {
                    alert(this.name + "(이)가 " + food + " 을/를 먹습니다");
                },
                run: function (times) {
                    alert(this.name + "(이)가 " + times + "분동안 달립니다.");
                },
            };

            person.eat("Hamburger");
            person.run(3);
        </script>
    </head>
    <body></body>
</html>
