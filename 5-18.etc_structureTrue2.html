<!DOCTYPE html>
<html>

        <title>5-18.etc_structureTrue2</title>
        <style>
            li:first-child > a {
                color: yellowgreen;
            }
            li:last-child > a {
                color: red;
            }
        </style>
    </head>

        <ul>
            <li><a href="#">https://naver.com</a></li>
            <li><a href="#">https://google.com</a></li>

        </ul>
