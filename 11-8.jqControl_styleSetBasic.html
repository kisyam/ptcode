<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>11-8.jqControl_styleSetBasic</title>
        <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
        <script>
            $(document).ready(function () {
                $(".box").css("float", "left");
                $(".box").css("margin", 10);
                $(".box").css("width", 100);
                $(".box").css("height", 100);
                $(".box").css("backgroundColor", "teal");
            });
        </script>
    </head>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>
</html>
