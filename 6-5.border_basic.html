<!DOCTYPE html>
<html>
    <head>
        <title>6-5.border_basic</title>
        <style>
            .box1 {
                border-width: thick;
                border-style: dashed;
                border-color: black;
            }
            .box2 {
                border-width: thick;
                border-style: dashed;
                border-color: grey;
            }
            .box3 {
                border-width: thick;
                border-style: dashed;
                border-color: cornsilk;
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <h1>황선홍호 오늘 16강전…“밀집수비에는 빠른 선제골”</h1>
        </div>

        <br />
        <div class="box2">
            <h1>황희찬, 빛바랜 시즌 4호 골…울버햄프턴, 2부 팀에 역전패</h1>
        </div>
        <br />
        <div class="box2">
            <h1>
                “SON 골은 센세이셔널!” 프리미어리그 최다골 레전드 시어러도
                손흥민 극찬
            </h1>
        </div>
    </body>
</html>
