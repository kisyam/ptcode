<!DOCTYPE html>
<html>
    <head>
        <title>7-4.example_4</title>
        <style>
            #container {
                width: 500px;
                height: 300px;
                border: 3px solid black;
                overflow: hidden;
                position: relative;
            }
            .circle {
                position: absolute;
                width: 100px;
                height: 100px;
                border-radius: 50%;
            }

            #red {
                background-color: red;
                left: 20px;
                top: 20px;
            }
            #green {
                background-color: green;
                right: 20px;
                top: 20px;
            }
            #blue {
                background-color: blue;
                left: 20px;
                bottom: 20px;
            }
            #yellow {
                background-color: yellow;
                right: 20px;
                bottom: 20px;
            }
        </style>
    </head>
    <body>
        <h1>복식 탁구 우승 축하!!</h1>
        <div id="container">
            <div id="red" class="circle"></div>
            <div id="green" class="circle"></div>
            <div id="blue" class="circle"></div>
            <div id="yellow" class="circle"></div>
        </div>
        <h1>복식 탁구 우승 축하 !!</h1>
    </body>
</html>
