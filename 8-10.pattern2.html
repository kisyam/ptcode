<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>8-10.pattern2</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                width: 960px;
                margin: 0 auto;
                overflow: hidden;
            }
            #menu {
                width: 260px;
                float: right;
            }
            #section {
                width: 700px;
                float: left;
            }
            @media screen and (max-width: 767px) {
                body {
                    width: auto;
                }
                #menu {
                    width: auto;
                    float: none;
                }
                #section {
                    width: auto;
                    float: none;
                }
            }
            li {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <div id="menu">
            <ul>
                <li>축구</li>
                <li>농구</li>
                <li>야구</li>
            </ul>
        </div>
        <div id="section">
            <h1>오늘 배운 것</h1>
            <p>
                웹 페이지 하나로도 데스크톱, 태블릿 pc, 스마트폰에 맞게 디자인이
                자동으로 반응해서 변경되는 웹 페이지 장점 : 개발 효율성, 유지
                보수 용이 미디어 쿼리(media query)를 사용해 개발 meta 태그는 웹
                페이지에 추가 정보를 제공할 때 사용 뷰포트와 관련한 meta 태그
                설정 viewport meta 태그 - name 속성에 viewpoint가 입력 된 태그를
                viewport meta 태그라고 함
            </p>
        </div>
    </body>
</html>
