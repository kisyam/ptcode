<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homework</title>
        <script>
            var output = "";
            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < i + 1; j++) {
                    output += "*";
                }
                output += "\n";
            }
            alert(output);
        </script>
    </head>
    <body></body>
</html>
