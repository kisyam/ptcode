<!DOCTYPE html>
<html>
    <head>
        <title>6-9.display_block</title>
        <style>
            #box1 {
                display: block;
                width: 300px;
                background-color: green;
            }
            #box2 {
                display: inline;
            }
            #box3 {
                display: inline;
            }
        </style>
    </head>
    <body>
        <span>더미 객체</span>
        <div id="box1">대상 객체</div>
        <span>더미 객체</span>
        <br /><br />
        <span>더미 객체2</span>
        <div id="box2">대상 객체2</div>
        <span>더미 객체2</span>
        <br /><br />
        <span>더미 객체3</span>
        <div id="box2">대상 객체3</div>
        <span>더미 객체3</span>
        <hr />
    </body>
</html>
