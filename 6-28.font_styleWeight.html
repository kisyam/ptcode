<!DOCTYPE html>
<html>
    <head>
        <title>6-28.font_styleWeight</title>
        <style>
            .font-big {
                font-size: 2em;
            }
            .font_italic {
                font-style: italic;
            }
            .font_bold {
                font-weight: bold;
            }
        </style>
    </head>
